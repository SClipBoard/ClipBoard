services:
  # 应用服务
  app:
    build: .
    image: xiaozhu674/clipboard-sync:latest
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
      - PORT=3001
      - WS_PORT=3002
      - CORS_ORIGIN=*
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=clipboard_user
      - DB_PASSWORD=clipboard_password
      - DB_NAME=clipboard_sync
      - LOG_LEVEL=info
      - LOG_FILE=logs/app.log
      - UPLOAD_DIR=uploads
      - MAX_FILE_SIZE=10485760
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - AUTO_CLEANUP_ENABLED=true
      - AUTO_CLEANUP_DAYS=30
      - MAX_ITEMS_PER_DEVICE=1000
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped

  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=clipboard_sync
      - MYSQL_USER=clipboard_user
      - MYSQL_PASSWORD=clipboard_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

volumes:
  mysql_data:
